<!doctype html>
<html lang="ru">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">

  <title>Tululu parser</title>
</head>
<body>
<div class="container">
  {% for book_chunk in books %}
  <div class="row">
    {% for book in book_chunk %}
      <div class="col">
        <div class="card mb-3 mx-auto" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img alt="&quot;{{ book['title'] }}&quot;, {{ book['author'] }}" class="card-img"
                   src="images/{{ book['image_url'] }}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ book['title'] }}</h5>
                <p class="card-text">{{ book['author'] }}</p>
                <p class="card-text"><a href="books/{{ book['url_book'] }}.txt" target="_blank">читать</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
  {% endfor %}
</div>

<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
